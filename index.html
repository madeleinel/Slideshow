<!DOCTYPE html>

<html lang="en">

<head>
  <title>Slideshow</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
</head>

  <body>

    <main>

      <h1>Slideshow</h1>

      <nav id="slideshowNav">
        <button class="chooseImage" onclick="currentDiv(1)">Example 1</button>
        <button class="chooseImage" onclick="currentDiv(2)">Example 2</button>
        <button class="chooseImage" onclick="currentDiv(3)">Example 3</button>
        <button class="chooseImage" onclick="currentDiv(4)">Example 4</button>
        <button class="chooseImage" onclick="currentDiv(5)">Example 5</button>
        <button class="chooseImage" onclick="currentDiv(6)">Example 6</button>
        <button class="chooseImage" onclick="currentDiv(7)">Example 7</button>
        <button class="chooseImage" onclick="currentDiv(8)">Example 8</button>
        <button class="chooseImage" onclick="currentDiv(9)">Example 9</button>
      </nav>

      <content id="slideshow">
        <div class="slide" id="slide1">
          <img src="images\ved1.jpg" />
        </div>
        <div class="slide" id="slide2">
          <img src="images\ved2.jpg" />
        </div>
        <div class="slide" id="slide3">
          <img src="images\ved3.jpg" />
        </div>
        <div class="slide" id="slide4">
          <img src="images\ved4.jpg" />
        </div>
        <div class="slide" id="slide5">
          <img src="images\ved5.jpg" />
        </div>
        <div class="slide" id="slide6">
          <img src="images\ved6.jpg" />
        </div>
        <div class="slide" id="slide7">
          <img src="images\ved7.jpg" />
        </div>
        <div class="slide" id="slide8">
          <img src="images\ved8.jpg" />
        </div>
        <div class="slide" id="slide9">
          <img src="images\ved9.jpg" />
        </div>
      </content>

    </main>

    <script src="script.js"></script>
  </body>

</html>
